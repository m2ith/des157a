<body>
    <h1>Experiment 1</h1>
    <h2>How to Open Console:
    <ol>
        <li>Right click on the browser window</li>
        <li>Click on "Inspect"</li>
        <li>Click on "Console" Tab</li>
    </ol></h2>

    <script>
        //This program writes a loop that makes seven calls to console.log to output the following triangle:
        /*
        #
        ##
        ###
        ####
        #####
        ######
        #######
        */

        var hashSymbol = ["#", "##", "###", "####", "#####", "######", "#######"]; //Sequence

        for (var i=0; i<hashSymbol.length; i++) { //Loop
            console.log(hashSymbol[i]); //Selection
        } 
    </script>
