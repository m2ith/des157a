<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On: Cat Fight</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="home">
        <img src="../images/background.png" alt="background" id="background">

        <button id="volume"><img src="../images/volume-on.png" alt="volume"></button>
    </div>

    <section id="game">
        <div>
            <img src="../images/my-cats/k-neutral1.png" alt="keva neutral" id="Keva">

            <div class="name-display" id="k-name">
                <div class="name">
                    <h2>Keva</h2>
                    <img src="../images/gender1-icon.png" alt="female gender icon" width="22" height="22">
                </div>

                <div class="health">
                    <div id="healthbar0"><div></div></div><p id="health0">100%</p>
                </div>
            </div>
        </div>
        <div>
            <img src="../images/my-cats/w-neutral1.png" alt="whispurr neutral" id="Whispurr">

            <div class="name-display" id="w-name">
                <div class="name">
                    <h2>Whispurr</h2>
                    <img src="../images/gender2-icon.png" alt="male gender icon" width="22" height="22">
                </div>
                
                <div class="health">
                    <div id="healthbar1"><div></div></div><p id="health1">100%</p>
                </div>
            </div>
        </div>
    </section>

    <section id="action">
        <div id="messages">
            <div id="spawn">
                <p id="spawn-message">Two cats spawned! It's a stare<br>off... who will break it?</p>
            </div>
            
            <button id="lets-see">></button>
        </div>

        <button id="attack" class="hidden">Attack</button>
    </section>

    <section id="controls">
        <button id="quit">Quit</button>
    </section>
</body>
</html>
